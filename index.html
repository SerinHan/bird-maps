<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bird Maps</title>
    <link href="https://fonts.googleapis.com/css2?family=Lexend+Deca&family=Source+Code+Pro&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="map">
            <header>
                <h1>Bird Maps</h1>
                <div class="search-panel">
                    <p>Enter a location or click on the map: </p>
                    <div>
                        <input id="address" type="textbox">
                        <input id="submit" type="button" value="Search">
                    </div>
                </div>
            </header>

            <div id="map"></div>

            <div id="tracking">
                <p id="trackedBird"></p>
                <button id="clear" class="hidden">Clear</button>
            </div>
        </div>

        <div class="birds">
            <h2 id="title" class="hidden">Recent Sightings</h2>
            <div id="birds"></div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.js"></script>
    <script src="config.js"></script>
    <script src="main.js"></script>
</body>

</html>
